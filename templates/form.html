		<link rel="stylesheet" href="../static/main.css">
	</head>

	<body align=center onload="myFunction()" >
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" ><h1 class="heading">ADVANCED ENCRYPTION STANDARD</h1></div>
			<div class="col-md-3"></div>
		</div>
			<br>

			<div class="col-md-8">

					<div class="form-group">
						<label class="control-label col-xs-3" for="var_1" id="inputs">Plaintext-</label>

							<input type="text" class="form-control" id="inp1" name="var_1"placeholder="Please enter a valid text" minlength="47" maxlength="47" required >

                    </div>
                    <div class="form-group">
						<label class="control-label col-xs-3" for="var_2" id="inputs">key - </label>

					</div>
				<div class="form-group">
						<label class="control-label col-xs-3" for="var_3" id="inputs">encrypted text - </label>

							<textarea type="text" class="form-control" id="inp3"
							name="var_3" placeholder="Result will be displayed here"></textarea>
						</div>
					</div>
				

					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit"  name="submit_button" class="btn btn-primary" value="Encryption" id="button">

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            			</div>
        			</div>
        		</form>
        	</div>
        	<div class="col-md-4"></div>
		</div>
		</div>
	</body>
</html>

	var i = '{{inp}}';
